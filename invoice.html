<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חשבונית</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff3c82;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .payment-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .credit { background: #00c897; }
    .debit { background: #fcb900; }
    .cash { background: #00bcd4; }
    .other { background: #7e57c2; }
    #generate {
      background: #ff3c82;
      color: white;
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>חשבונית חדשה</h1>

  <label>תאריך מסמך</label>
  <input type="date" id="date">

  <label>שם הלקוח</label>
  <input type="text" id="customer">

  <label>תיאור</label>
  <textarea id="description" rows="2"></textarea>

  <label>שיטת תשלום</label>
  <div class="payment-buttons">
    <button type="button" class="credit" onclick="selectPayment('כרטיס אשראי')">כרטיס אשראי</button>
    <button type="button" class="debit" onclick="selectPayment('העברה בנקאית')">העברה בנקאית</button>
    <button type="button" class="cash" onclick="selectPayment('מזומן')">מזומן</button>
    <button type="button" class="other" onclick="selectPayment('אחר')">אחר</button>
  </div>
  <input type="hidden" id="paymentMethod">

  <label>אחוז ניקוי מס במקור</label>
  <input type="number" id="taxPercent" min="0" max="100">

  <label>תגיות</label>
  <input type="text" id="tags" placeholder="לדוג׳: אירוע, לקוח קבוע">

  <label>הערות</label>
  <textarea id="notes" rows="2"></textarea>

  <button id="generate">הפק PDF</button>
</div>

<script>
  function selectPayment(method) {
    document.getElementById("paymentMethod").value = method;
    alert("שיטת תשלום נבחרה: " + method);
  }

  document.getElementById("generate").addEventListener("click", async () => {
    const {
      jsPDF
    } = window.jspdf;
    const doc = new jsPDF({ orientation: "portrait" });

    const date = document.getElementById("date").value;
    const customer = document.getElementById("customer").value;
    const description = document.getElementById("description").value;
    const payment = document.getElementById("paymentMethod").value;
    const tax = document.getElementById("taxPercent").value;
    const tags = document.getElementById("tags").value;
    const notes = document.getElementById("notes").value;

    doc.setFont("helvetica");
    doc.setFontSize(16);
    doc.text("חשבונית", 105, 20, null, null, "center");

    doc.setFontSize(12);
    doc.text(`תאריך מסמך: ${date}`, 20, 40);
    doc.text(`לקוח: ${customer}`, 20, 50);
    doc.text(`תיאור: ${description}`, 20, 60);
    doc.text(`שיטת תשלום: ${payment}`, 20, 70);
    doc.text(`ניכוי מס במקור: ${tax}%`, 20, 80);
    doc.text(`תגיות: ${tags}`, 20, 90);
    doc.text("הערות:", 20, 100);
    doc.text(notes, 20, 110);

    doc.save("invoice.pdf");
  });
</script>

</body>
</html>
